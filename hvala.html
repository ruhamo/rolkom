<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvala vam! - ROLKOM.ba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            color: #e0e1dd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(26, 36, 47, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #415a77;
        }
        h1 {
            color: #ff9e00;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 4rem;
            color: #ff9e00;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Hvala na vašem zahtjevu!</h1>
        <p>Vaš zahtjev za ponudu je uspješno zaprimljen. Naš tim će vas kontaktirati u roku od 24 sata s detaljnom ponudom.</p>
        <p>U međuvremenu, možete nas kontaktirati putem telefona <strong>061 988 699</strong> ili emaila <strong>info@rolkom.ba</strong>.</p>
    </div>
</body>
</html>
